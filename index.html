<html>
    <head>
        <title> Rent Visualizer </title>

        <meta name="viewport" content="width=device-width" initial-scale="1.0">

        <link rel='stylesheet' href='rent.css'>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300" rel="stylesheet">

       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src='rent.js'></script>
     </head>

    <body onload='eventListeners()'>
        <div id='main'>
            <p id='abstract'>
                Rent Proportions Calculator
            </p>
            <div id='rentData'>
                <p> Total Rent: </p>
                <input id='totalRent' type='text' size='10' maxlength='5'>
                <p> Percent of rent that is split equally (common space):</p>
                <input id='percentCommonSpace' type='range' min='0' max='100' value='75'>
                <div id='percentDisplay'>75</div>
            </div>
            <div id='rentBreakdown'>
                <table id='rentTable'>
                    <tr>
                        <th>Room</th>
                        <th> Sqr Ft</th>
                        <th>Rent</th>
                    </tr>
                    <tr class='room'>
                        <td>1</td>
                        <td><input id='room1' class='sqrft' type='text' size='5' maxlength='4'></td>
                        <td id='room1Cost'class='roomCost'></td>
                        <td class='delete'><img src='delete.png'></td>
                    </tr>
                    <tr class='room'> 
                        <td>2</td><td><input id='room2' class='sqrft' type='text' size='5' maxlength='4'></td><td id='room2Cost' class='roomCost'></td>
                        <td class='delete'><img src='delete.png'></td>
                    </tr>
                    <tr class='room'>
                        <td>3</td><td><input id='room3' class='sqrft' type='text' size='5' maxlength='4'></td><td id='room3Cost' class='roomCost'></td>
                        <td class='delete'><img src='delete.png'></td>
                    </tr>
                    <tr class='room'>
                        <td>4</td><td><input id='room4' class='sqrft' type='text' size='5' maxlength='4'></td><td id='room4Cost' class='roomCost'></td>
                        <td class='delete'><img src='delete.png'></td>
                    </tr>
                    <tr id='addButton'>
                        <td colspan='3'>Add Another Room</td>
                    </tr>
                </table>

            </div>
        </div>
    </body>
</html>
